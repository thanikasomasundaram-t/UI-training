<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/0c7fc681b4.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet">
	<link href="./styles/index.css" rel="stylesheet" />
	<title>BLENDER MOVIE</title>
</head>

<body>
	<!-- START - HEADER -->
	<header>
		<h3>Blender Movies</h3>
		<div class="user-profile">
			<h6>Steffy Jerry</h6>
			<div class="icon">
				<img src="./images/reviewers/micheal.png" alt="profile-icon" />
			</div>
		</div>
	</header>
	<!-- END - HEADER -->

	<!-- START - MAIN -->
	<main>
		<!-- START - LEFT CONTAINER -->
		<section class="left-container">
			<!-- START - VIDEO -->
			<section class="video">
				<video controls></video>
				<div class="synopsis">
					<h2></h2>
					<p class="description"></p>
				</div>
			</section>
			<!-- END - VIDEO -->
			<div class="line"></div>
			<!-- START - COMMENTS -->
			<section class="comments">
				<h3>Comments</h3>
				<div class="reviewers"></div>
			</section>
			<!-- END - COMMENTS -->
		</section>
		<!-- END - LEFT CONTAINER -->

		<!-- START - UPCOMING PROJECTS -->
		<section class="upcoming-projects">
			<h3>Upcoming Projects</h3>
		</section>
		<!-- END - UPCOMING PROJECTS -->
	</main>
	<!-- END - MAIN -->

	<!--  START - FOOTER-->
	<footer>
		<div class="copy-right">
			<i class="fa-regular fa-copyright"></i>
			<h5>Copyrights 2022</h5>
		</div>
		<h5>Blender Movies</h5>
	</footer>
	<!-- END - FOOTER -->

	<!-- START - SCRIPT -->
	<script src="./data/posters.js"></script>
	<script src="./data/video.js"></script>
	<script src="./scripts/index.js"></script>
	<!-- END - SCRIPT -->
</body>

</html>
